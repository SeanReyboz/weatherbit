<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherbit &mdash; Weather Forecasts</title>
    <meta name="author" content="Sean Reyboz seanreyboz@tuta.io" />
    <meta
      name="description"
      content="A simple weather forecast website that leverages the Weatherbit.io API."
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body id="home" class="hot-temperature">
    <!-- header (search form) -->
    <header class="main-header">
      <button id="search-icon">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2.75C14.0041 2.75 17.25 5.99594 17.25 10C17.25 11.7319 16.6427 13.3219 15.6295 14.5688L20.5303 19.4697C20.8232 19.7626 20.8232 20.2374 20.5303 20.5303C20.2641 20.7966 19.8474 20.8208 19.5538 20.6029L19.4697 20.5303L14.5688 15.6295C13.3219 16.6427 11.7319 17.25 10 17.25C5.99594 17.25 2.75 14.0041 2.75 10C2.75 5.99594 5.99594 2.75 10 2.75ZM10 4.25C6.82436 4.25 4.25 6.82436 4.25 10C4.25 13.1756 6.82436 15.75 10 15.75C13.1756 15.75 15.75 13.1756 15.75 10C15.75 6.82436 13.1756 4.25 10 4.25Z"
            fill="black"
          />
        </svg>
      </button>
    </header>
    <!-- Main content -->
    <main class="main-wrapper">
      <div class="forecast_flex-container">
        <!-- Forecast details -->
        <div class="forecast-details">
          <!-- Location & date of the forecast -->
          <header>
            <h1>
              <span class="forecast-details_location">Oslo</span>
              <span class="forecast-details_date">Today 29 November</span>
            </h1>
          </header>
          <!-- Forecast details list (wind, sunrise, sunset, precipitation) -->
          <ul class="weather-info-list">
            <li>
              <span>Wind (gust)</span>
              <div class="has-icon" data-icon="wind">
                <span id="wind-speed">17 km/h</span>
              </div>
            </li>
            <li>
              <span>Sunrise</span>
              <div class="has-icon" data-icon="sunrise">
                <span id="sunrise-time">06:45</span>
              </div>
            </li>
            <li>
              <span>Sunset</span>
              <div class="has-icon" data-icon="sunset">
                <span id="sunset-time">19:37</span>
              </div>
            </li>
            <li>
              <span>Precipitation</span>
              <div class="has-icon" data-icon="precipitation">
                <span id="precipitation-height">2.5 mm</span>
              </div>
            </li>
          </ul>
        </div>
        <!-- Forecast temperature & illustration -->
        <div class="forecast-temp-weather">
          <h1 id="temperature">28Â°</h1>
          <div id="weather-illustration"></div>
        </div>
      </div>
      <!-- Forecast days nav list -->
      <nav class="forecast-days-list">
        <ul>
          <li>
            <button id="day-0" class="active" data-day="0">Today</button>
          </li>
          <li>
            <button id="day-1" data-day="1">Thursday</button>
          </li>
          <li>
            <button id="day-2" data-day="2">Friday</button>
          </li>
          <li>
            <button id="day-3" data-day="3">Saturday</button>
          </li>
          <li>
            <button id="day-4" data-day="4">Sunday</button>
          </li>
          <li>
            <button id="day-5" data-day="5">Monday</button>
          </li>
          <li>
            <button id="day-6" data-day="6">Tuesday</button>
          </li>
        </ul>
      </nav>
    </main>
    <div class="search-input-container">
      <form action="" id="search-form">
        <div class="search-icon">
          <svg
            role="img"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2.75C14.0041 2.75 17.25 5.99594 17.25 10C17.25 11.7319 16.6427 13.3219 15.6295 14.5688L20.5303 19.4697C20.8232 19.7626 20.8232 20.2374 20.5303 20.5303C20.2641 20.7966 19.8474 20.8208 19.5538 20.6029L19.4697 20.5303L14.5688 15.6295C13.3219 16.6427 11.7319 17.25 10 17.25C5.99594 17.25 2.75 14.0041 2.75 10C2.75 5.99594 5.99594 2.75 10 2.75ZM10 4.25C6.82436 4.25 4.25 6.82436 4.25 10C4.25 13.1756 6.82436 15.75 10 15.75C13.1756 15.75 15.75 13.1756 15.75 10C15.75 6.82436 13.1756 4.25 10 4.25Z"
              fill="black"
            />
          </svg>
        </div>
        <input
          type="text"
          placeholder="Search location"
          autocomplete="off"
          id="search-input"
        />
        <input type="submit" value="Search" />
      </form>
    </div>
    <!-- Main script -->
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
